<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body class="bg-secondary">
        <header>
            <div class="jumbotron jumbotron-fluid bg-primary text-light py-4 mb-0">
                <div class="container mx-4">
                  <i class="bi bi-cloud d-inline" style="font-size: 2.5rem"></i>
                  <h1 class="d-inline ml-1">Weather Dashboard</h1>
                </div>
            </div>
        </header>
        <div class="row vh-100 m-0" id="content">
            <div class="col-3 bg-info text-light p-4" id="search-bar">
                <form>
                    <div class="form-group">
                      <label for="city-search" class="text-light">
                        <h5>Search for a city:</h5>
                      </label>
                      <input type="text" class="form-control" id="city-search">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="search-button">Search Cities</button>
                  </form>
                  <div class="dropdown-divider mt-4"></div>
                  <div id="previous-search-container" class="align-items-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Placeholder City</button>
                  </div>
            </div>
            <div class="col-9" id="results-column">
                <div class="jumbotron jumbontron-fluid bg-info text-light m-4">
                    <h2 class="d-inline">Placeholder title (Placeholder date) </h2>
                    <img class="d-inline" src="http://openweathermap.org/img/wn/10d@2x.png">
                </div>
                <h2>5 Day Forecast:</h2>
                <div class="d-flex row m-4 justify-content-between">
                  <div class="col bg-info m-2 text-light">
                    <h3 class="d-inline">date</h3>
                    <img class="d-inline" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <h5>temp</h5>
                    <h5>wind</h5>
                    <h5>humidity</h5>
                  </div>
                  <div class="col bg-info m-2">
                    Test2
                  </div>
                  <div class="col m-2">
                    Test3
                  </div>
                  <div class="col m-2">
                    Test4
                  </div>
                  <div class="col m-2">
                    Test5
                  </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
